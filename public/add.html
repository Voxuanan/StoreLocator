<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>StoreLocator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"

    <body>
        <!-- <form action="./api/v1/stores" enctype="multipart/form-data" method="POST">

            <input type="text" name="address" placeholder="address..." />
            <input type="text" name="info" placeholder="info..." />
            <input type="file" name="imageUpload" />
            <input type="submit" value="Upload a file" />

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
            <form
                action="./api/v1/stores"
                enctype="multipart/form-data"
                method="POST"
                style="background-color: #ccc; padding: 15px; border-radius: 5px"
            >
                <div class="form-group">
                    <label>Store's Name</label>
                    <input type="text" name="name" placeholder="name..." class="form-control" />
                </div>
                <div class="form-group">
                    <label>Store's Address</label>
                    <input
                        type="text"
                        name="address"
                        placeholder="address..."
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <input type="file" name="imageUpload" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="info" placeholder="info..." class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"
    ></script>
</html>
